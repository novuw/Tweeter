<!DOCTYPE HTML>
<html>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="./index.css">
<script type="text/javascript" src="tweet.js"></script>
<script type="text/javascript" src="newbot.js"></script>
<body style="background-color: #dd6e6e">
    <div class="menu">
        <h1 class="strokeme">Firebird Bot Creation</h1>
    </div>
    <div style="text-align: center">
    <form onsubmit='saveFile();' id='botData'>
        <label class="field a-field a-field_a1 page__field">
            <input class="field__input" placeholder="e.g. responder" name='name' required>
                <span class="field__label-wrap">
                <span class="field__label">Name</span>
            </span>
        </label><br>
        <label class="field a-field a-field_a1 page__field">
            <input class="field__input" placeholder="e.g. Summer2015" name='criteria' onclick='remember();' required>
                <span class="field__label-wrap">
                <span class="field__label">Criteria</span>
            </span>
        </label><br>
        <label class="field a-field a-field_a1 page__field">
            <input class="field__input" placeholder="e.g. Thanks for the Tweet!" name='response' required>
                <span class="field__label-wrap">
                <span class="field__label">Response</span>
            </span>
        </label><br>
        <input type="submit" class='btn btn-danger'/>
    </form>
        <a href="existingbot.html"><button style="border-radius: 25px; margin-top: 1%" class="btn bg-light">Run A Bot</button></a><br>
        <a href="index.html"><button style="border-radius: 25px; margin-top: 1%" class="btn bg-light"><i class="fa fa-home"></i></button></a>
    </div>
</body>
</html>
